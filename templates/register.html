{% block content %}
{%include "header.html" %}

<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/register-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Register</h1>
          <span class="subheading">Start Contributing to the Blog!</span>
        </div>
      </div>
    </div>
  </div>
</header>


<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!-- TODO:-Add CKEditor and render the form here -->
    <form action="{{url_for("register")}}" method="POST">
    <p style="color:red">{{error}}</p>
      <div class="mb-3">
        <input class="form-control" style="width:60%" type="email" name="email" placeholder="Email" required="required" />
      </div>
      <div class="mb-3">
        <input class="form-control" style="width:60%" type="password" name="password" placeholder="Password" required="required" />
      </div>
      <div class="mb-3">
        <input class="form-control" style="width:60%" type="text" name="name" placeholder="Name" required="required" />
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-large">Sign Up</button>
      <br>
    </form>
      </div>
    </div>
  </div>
</main>

{% include "footer.html" %}
{% endblock %}
